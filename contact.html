    <script>
        // Burger menus
        document.addEventListener('DOMContentLoaded', function() {
            // open
            const burger = document.querySelectorAll('.navbar-burger');
            const menu = document.querySelectorAll('.navbar-menu');
        
            if (burger.length && menu.length) {
                for (var i = 0; i < burger.length; i++) {
                    burger[i].addEventListener('click', function() {
                        for (var j = 0; j < menu.length; j++) {
                            menu[j].classList.toggle('hidden');
                        }
                    });
                }
            }
        
            // close
            const close = document.querySelectorAll('.navbar-close');
            const backdrop = document.querySelectorAll('.navbar-backdrop');
        
            if (close.length) {
                for (var i = 0; i < close.length; i++) {
                    close[i].addEventListener('click', function() {
                        for (var j = 0; j < menu.length; j++) {
                            menu[j].classList.toggle('hidden');
                        }
                    });
                }
            }
        
            if (backdrop.length) {
                for (var i = 0; i < backdrop.length; i++) {
                    backdrop[i].addEventListener('click', function() {
                        for (var j = 0; j < menu.length; j++) {
                            menu[j].classList.toggle('hidden');
                        }
                    });
                }
            }
        });
        </script>

<script>
    // Get all services
    var services = document.querySelectorAll('.service');

    // Add click event listener to each service
    services.forEach(function(service) {
        service.addEventListener('click', function() {
            // Get the selected service
            var selectedService = this.getAttribute('data-service');
            console.log("Selected Service: " + selectedService); // Print the selected service
//change the url route with the selected service
            window.history.pushState(null, null, '/contact?=' + selectedService);
            // Set the selected service in the form
            document.getElementById('selected-service').value = selectedService;

            // Show the popup form
            document.getElementById('popup-form').style.display = 'block';
        });
    });
  </script>
